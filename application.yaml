apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/DenysMelnychenko/my-chart'
    targetRevision: HEAD
    path: './templates'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'dedicated-school-d-melnychenko'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true